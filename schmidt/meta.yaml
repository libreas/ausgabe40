abstract: "Zielsetzung – Der Artikel fasst die Argumentation meiner Dissertation zusammen. Darin wird untersucht, wie die Arbeit mit wissenschaftlichen Publikationen in Bibliotheken und bei Informationsdienstleistern daran mitwirkt, Beiträge zum Wissenschaftssystem aus dem <q>Globalen Norden</q> zu privilegieren. Die dadurch reproduzierte soziale Ungerechtigkeit kann als <q>Kolonialität</q> bezeichnet werden. Schließlich stellt der Artikel Optionen vor, wie Bibliotheken ihre eigene Dekolonialisierung in die Wege leiten können. Forschungsmethoden – Die Zusammenfassung ist rein argumentativ und bezieht sich nur implizit auf die vielfältigen empirischen Studien der Dissertation. Ergebnisse – Die Durchlässigkeit für wissenschaftliche Kommunikationsmedien aus dem <q>Globalen Süden</q> wird als zentrale Weiche für Kolonialität erkannt, insbesondere die Abtrennung der Regionalwissenschaften von den Kerndisziplinen, die Inklusionskriterien von bibliographischen Datenbanken und Paketprodukten von Informationsdienstleistern, Szientometrie und die damit verbundene Quantifizierung von wissenschaftlicher Kommunikation, die Kommerzialisierung von Open Access und die Orientierung von Bestandsentwicklung am <q>Bedarf</q>. Schlussfolgerungen – Neutralität als einer der Kerne bibliothekarischer Berufsethik sollte in Europa als kulturell demütige Neutralität rekonzeptualisiert werden, um Kolonialität entgegen zu treten, die eigene privilegierte Position zu reflektieren und einen erhöhten Aufwand zu akzeptieren. Dies führt zwar zu mehr Komplexität im Wissenschaftssystem, bietet aber die Chance auf produktive Irritation und Anreize für Kooperation."
abstractalt: "Objective – The article summarises the argumentation of my PhD thesis that investigates how the work with scholarly publications in libraries and by information service providers privileges contributions to the research system from the <q>Global North</q>. The thereby reproduced social injustice can be termed <q>coloniality</q>. The article presents options for libraries to initiate their own decolonization. Methods – The summary is solely argumentative and refers to the diverse empirical studies of the PhD thesis only implicitly. Results – The permeability for scholarly communication media from the <q>Global South</q> is recognised as an important passage for coloniality, in particular the separation of area studies from the core disciplines, the inclusion criteria of bibliographic databases and package products from information service providers, scientometrics and the associated quantification of scholarly communication, the commercialization of Open Access and the focus of collection development on <q>demand</q>. Conclusions – Neutrality as one of the core values of the librarian`s professional ethics should be re-conceptualized in Europe as culturally humble neutrality, in order to counter coloniality, reflect on one's own privileged position and accept increased effort. Although this leads to more complexity in the research system, it offers the opportunity for productive irritation and incentives for cooperation."
